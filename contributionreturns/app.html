<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsive -->
    <meta charset="utf-8">
    <meta content="ie=edge">

    <!-- Title -->
    <title>Contribution Calculator</title>
    <!-- Meta Tags required for
       Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="theme-color" content="black">

    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json">

    <script src="plotly-2.4.2.min.js"></script><!-- Source: https://cdn.plot.ly/ -->
    <link rel="stylesheet" href="app.css">
    <script src="app_common.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>

</head>

<body onload="redirect(localStorage.last)">

    <div class="topnav">
        <a href="#home" class="active">Home Page</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <a href="loan.html">Loan Calculator</a>
            <a href="plan.html">Health Plan Calculator</a>
            <a href="switch.html">Job Change Calculator</a>
            <hr>
            <a onclick="toggleSaveWindow();myFunction()">Settings</a>
            <a onclick="toggleHelpWindow();myFunction()">Help</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <hamburger></hamburger>
        </a>
    </div>
    <div class="flex-container">
        <div class="input" style="height:150px;">
            <span style="vertical-align: middle;">
                <a href="loan.html">Redirecting to Contribution Calculator</a>
            </span>
        </div>
    </div>
    <div>
        ©️ 2022 Alex Salimian 0.31
    </div>
</body>


</html>
